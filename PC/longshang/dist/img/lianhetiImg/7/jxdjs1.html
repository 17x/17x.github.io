                陈德安，男，现年51岁。中共党员，小学高级老师，大学专科学历。1982年参加教育工作。从教33年，一直扎根在较为偏僻的大幕山区蔡桥教学点。2013年被咸安区教育局评为十佳师德标兵，2014年被咸宁市教育局评为十佳师德标兵，2015年被湖北省工会评为十佳师德标兵，2015年湖北五一劳动奖章获得者。他有三篇论文分别发表在《湖北教育》，《杏坛彩虹》等刊物上。现任教蔡桥教学点二三年级语数复试学科。
