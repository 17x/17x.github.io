<body>
<p>Type what you want to showing on the canvas and press the GO button</p>
<label>
	<input id="showingText" type="text" value="2021"/>
	<button id="regenerate">GO</button>
</label>
<br>
<p>Blank dot option</p>
<label>
	<span>color</span>
	<input id="blankDotColor" type="color" value="#ff0000"/>
</label>
<label>
	<span>opacity</span>
	<input id="blankDotOpacity" type="number" value="1" step="0.1" min="0" max="1"/>
</label>
<label>
	<span>radius</span>
	<input id="blankDotRadius" type="number" value="30" step="10" min="10" max="100"/>
</label>
<br>
<canvas id="cv1"></canvas>
<script src="index.js"></script>
</body>
