<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			font-family: sans-serif;
		}

		* {
			margin: 0;
			padding: 0;
		}

		body {
			padding-left: 20px;
		}

		h5 {
			font-weight: normal;
			text-transform: capitalize;
			margin: 30px 0 10px 0;
		}

		h5::first-letter {
			font-weight: 700;
		}

		#ltr-wrap1-wrap {
			width: 100px;
			position: relative;
			height: 10px;
		}

		#ltr-wrap1 {
			position: absolute;
			width: 100px;
			height: 10px;
			border: 1px solid #dfdfdf;
			--percent: 100%;
		}

		#ltr-wrap1::after {
			content: "";
			position: absolute;
			width: var(--percent);
			height: 100%;
			left: 0;
			background: #32b8e2;
		}

		#ltr-wrap1 + div {
			position: absolute;
			left: 100px;
		}

		#ltr-wrap1-indicates {
			margin-left: 5px;
			font-size: 12px;
		}

		#ltr-wrap2 {
			width: 150px;
			height: 50px;
			border: 1px solid #dfdfdf;
			position: relative;
			--percent: 100%;
		}

		#ltr-wrap2::after {
			content: "";
			position: absolute;
			width: var(--percent);
			height: 100%;
			top: 0;
			left: 0;
			background: #32b8e2;
		}

		#ltr-wrap2-indicates {
			position: relative;
			z-index: 2;
		}

		#rtl-wrap1 {
			width: 150px;
			height: 10px;
			border: 1px solid #dfdfdf;
			position: relative;
			--percent: 50%;
		}

		#rtl-wrap1::after {
			content: "";
			position: absolute;
			width: var(--percent);
			height: 100%;
			right: 0;
			background: #32b8e2;
		}

		#ttb-wrap1 {
			width: 10px;
			height: 100px;
			border: 1px solid #dfdfdf;
			position: relative;
			--percent: 80%;
		}

		#ttb-wrap1::after {
			content: "";
			position: absolute;
			width: 100%;
			height: var(--percent);
			top: 0;
			background: #32b8e2;
		}

		#btt-wrap1 {
			width: 10px;
			height: 100px;
			border: 1px solid #dfdfdf;
			position: relative;
			--percent: 95%;
		}

		#btt-wrap1::after {
			content: "";
			position: absolute;
			width: 100%;
			height: var(--percent);
			bottom: 0;
			background: #32b8e2;
		}

		#ltr-wrap3 {
			width: 150px;
			height: 20px;
			border: 1px solid #dfdfdf;
			position: relative;
			--percent: 100%;
		}

		#ltr-wrap3::after {
			content: "";
			position: absolute;
			width: var(--percent);
			height: 100%;
			top: 0;
			left: 0;
			background: #32b8e2;
		}

		#ltr-wrap3-indicator {
			width: 0;
			height: 100%;
			position: absolute;
			top: 0;
			/*left: 0;*/
			left: var(--percent);

			/*--percent: 100%;*/
		}

		#ltr-wrap3-indicator::after {
			content: "";
			position: absolute;
			width: 16px;
			height: 16px;
			left: -8px;
			box-shadow: 0 0 4px 1px #5a5a5a;
			top: 2px;
			background: #32b8e2;
			border-radius: 16px;
			z-index: 2;
		}

	</style>
</head>
<body>
<div>
	<h5>left to right →</h5>
	<div id="ltr-wrap1-wrap">
		<div id="ltr-wrap1"></div>
		<div id="ltr-wrap1-indicates">1</div>
	</div>

	<h5>left to right 2 →</h5>
	<div id="ltr-wrap2">
		<div id="ltr-wrap2-indicates">100%</div>
	</div>

	<h5>right to left ←</h5>
	<div id="rtl-wrap1"></div>

	<h5>top to bottom ↓</h5>
	<div id="ttb-wrap1"></div>

	<h5>bottom to top ↑</h5>
	<div id="btt-wrap1"></div>

	<h5>left to right →</h5>
	<div id="ltr-wrap3">
		<div id="ltr-wrap3-indicator"></div>
	</div>
</div>
<script src="range.min.js"></script>
<script src="index.js"></script>
</body>
</html>
