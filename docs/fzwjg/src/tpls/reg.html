<div class="reg">
    <form name="regname" ng-submit="toReg()">
        <div class="postRow verifycode">
            <input type="text" placeholder="请输入手机号" /> 
            <button ng-click="sendVerifyCode()" type="button">发送验证码</button>
        </div>
        <div class="postRow">
            <input type="text" placeholder="请输入手机验证码" />
        </div>
        <div class="postRow">
            <input type="text" placeholder="请输入密码（6-16位）" />
        </div>
        <div class="postRow">
            <input type="text" placeholder="请确认密码" />
        </div>
        <label class="postRow agreepermit">
       		<input type="checkbox" /> 选择即表示您同意我们的<a href="">《使用协议》</a>
        </label>
        <button class="commonButton" type="submit">立即注册</button>
        <button class="commonButton returnLogin" type="button" ui-sref="index.login">返回登录</button>
    </form>
</div>
