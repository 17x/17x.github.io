<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>{{headerTitle.hrefName}}</title>
    <link rel="stylesheet" type="text/css" href="libs/css/select.min.css" />
    <link rel="stylesheet" type="text/css" href="libs/css/select2.css" />
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
    <script src="libs/js/angular.min.js"></script>
    <script src="libs/js/angular-ui-router.min.js"></script>
    <script src="libs/js/angular-cookies.min.js"></script>    
    <script src="libs/js/angular-animate.min.js"></script>
    <script src="libs/js/angular-touch.min.js"></script>
    <script src="libs/js/angular-sanitize.min.js"></script>
    <script src="libs/js/select.min.js"></script>
    <script src="js/index.min.js"></script>
</head>

<body ng-controller="myAppCtrl"  ng-swipe-left="handleSwipeLeft()" ng-swipe-right="handleSwipeRight()">
    <div id="container" ui-view="home">
        <header ui-view="header@home"></header>
        <div class="content" ui-view="content@home"></div>
        <footer ui-view="footer@home"></footer>
    </div>
</body>

</html>
