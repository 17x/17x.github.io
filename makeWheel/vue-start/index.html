<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shell</title>
    <script>
        // determine support webp
        try {
            if (document.createElement('canvas').toDataURL('image/webp').indexOf('data:image/webp') == 0) {
                document.cookie = 'WEBP=YES;domain=' + location.hostname + ';max-age=31536000';
            }
        } catch (e) {
            
        }
    </script>
</head>
<body>
<p>hello world!!</p>
<div id="app">
    <div v-if="showName">{{nickname}}</div>
    <button v-on:click="toggleShowNickname">toggle nickname</button>
    <hr>
    <p>todo list</p>
    <ol>
        <todo-item v-for="todo in todos"
                   v-bind:item="todo"
                   v-bind:key="todo.id">
        </todo-item>
    </ol>
</div>

</body>
</html>
