<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shell</title>
    <script>
        // determine support webp
        try {
            if (document.createElement('canvas').toDataURL('image/webp').indexOf('data:image/webp') == 0) {
                document.cookie = 'WEBP=YES;domain=' + location.hostname + ';max-age=31536000';
            }
        } catch (e) {

        }
    </script>
    <style>
        [v-cloak] {
            display: none;
        }

        .active {
            color: red;
        }

        .error {
            color: #ff0000;
        }

        .color-grey {
            color: grey;
        }

        b {
            cursor: pointer;
        }

        b:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="app">
    <input type="text" @keyup="keyEvent($event)" />
    <input type="text" @keyup.tab="keyEvent($event)" />
    <p>your enter : {{yourEnter}}</p>
</div>

</body>
</html>
