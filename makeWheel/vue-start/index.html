<!doctype html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shell</title>

        // determine support webp
        try {
            if (document.createElement('canvas').toDataURL('image/webp').indexOf('data:image/webp') == 0) {
                document.cookie = 'WEBP=YES;domain=' + location.hostname + ';max-age=31536000';
            }
        } catch (e) {

        }
    </script>
</head>
