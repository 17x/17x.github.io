<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Web Audio API</title>
	<link href="./style.css" rel="stylesheet"/>
</head>
<body>

<h2>AudioBuffer, AudioBufferSourceNode, GainNode, AudioContext.</h2>
<p>Two operation buttons will be shown while all 3 audio datum has been decoded successfully</p>
<div id="manipulationWrap">
	<button type="button" id="btnPlay" style="display: none">Play</button>
	<button type="button" id="btnStop" style="display: none">Stop</button>
</div>
<div id="canvasWrap">
	<canvas id="cv1"></canvas>
</div>
<div id="propertyPanel">
	<div>
		<span>Audio Name:</span>
		<input disabled type="text" id="audioName" />
	</div>
	<div>
		<span>Audio Time(origin):</span>
		<input disabled type="number" step="0.25" id="audioTime" />
	</div>
	<div>
		<span>Play delay:</span>
		<input type="number" step="0.25" id="audioDelay" />
	</div>
	<div>
		<span>Offset :</span>
		<input type="number" step="0.25" id="audioOffset" />
	</div>
	<div>
		<span>Duration:</span>
		<input type="number" step="0.25" id="audioDuration" />
	</div>
	<div>
		<span>Playback rate:</span>
		<input type="number" step="0.25" id="audioRate" />
	</div>
</div>
<script src="../common.js"></script>
<script src="Components/AudioPlayer.js"></script>
<script src="Components/RectItem.js"></script>
<script src="Components/MediaItem.js"></script>
<script src="Components/Timeline.js"></script>
<script src="./index.js"></script>
</body>
</html>
