    let img1 = document.getElementById('img1');
    let _text = 'Hello World!';

    t1.value = _text;
    btn1.onclick = () => {
        ZCopy({
            input : t1.value,
            cb : (input) => {
                console.log('copy text ', input);
            }, // alertMsg : 'gogogo',
            error : (err) => {
                console.log(err);
            }
        });
    };

    btn2.onclick = () => {
        ZCopy({
            mode : 'file',
            fileOption : {
                mime : 'image/png',
                width : 864,
                height : 914
            },
            input : img1,
            cb : () => {
                console.log('copy img ');
            }, // alertMsg : 'gogogo',
            error : (err) => {
                console.log(err);
            }
        });
    };
</script>
</body>
</html>
